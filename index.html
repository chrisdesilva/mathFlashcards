<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math Flashcards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/script.js" async></script>

    <body>
        <h1>Math Flashcards</h1>
        <div class="container">
            <div id="problemTop">
                
            </div>
            <div id="operation">+</div>
            <div id="bottomNumber"></div>
            <div id="problemAnswer">
                <input type="text" id="answerBox">
                <button id="checkAnswer" onclick="checkAnswer()">Check Answer</button>
                <button id="newProblem" onclick="getProblem()">New Problem</button>
                <select name="operationChoice" id="operationChoice" onchange="chooseOperation(this)">
                    <option value="addition">addition</option>
                    <option value="subtraction">subtraction</option>
                    <option value="multiplication">multiplication</option>
                    <option value="division">division</option>
                </select>
            </div>
        </div>
    </body>
