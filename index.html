<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practice Math!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/script.js" async></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card border-secondary w-50 m-3">
                    <div class="card-body">
                        <h1 class="card-title text-center h5" id="h1">Practice Math!</h1>
                        <div class="row">
                            <div class="col-6 p-0"> </div>
                            <div class="col-6 justify-content-center m-0 p-0">
                                <div class="col p-0" id="problemTop"></div>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-right p-0">
                            <div class="col p-0 lg-h1 pr-4" id="operation"></div>
                        </div>
                        <div class="col-6 text-left p-0">
                            <div class="col p-0" id="bottomNumber"></div>
                        </div>
                        
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div id="problemAnswer">
                            <input class="text-center" type="text" id="answerBox">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-secondary mb-2 mb-md-0 mr-md-2 mr-lg-2" id="checkAnswer" onclick="checkAnswer()">Check</button>
                        <button class="btn btn-secondary mb-1 mb-md-0 ml-lg-2" id="newProblem" onclick="getProblem()">New Problem</button>
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operation</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" type="button" id="addition">addition</button>
                                    <button class="dropdown-item" type="button" id="subtraction">subtraction</button>
                                    <button class="dropdown-item" type="button" id="multiplication">multiplication</button>
                                    <button class="dropdown-item" type="button" id="division">division</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center h5" id="feedback"></div>
                    </div>
                    <div class="row">
                        <div class="col text-center h5" id="accuracy">
                            Accuracy: 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center h5" id="totalAnswered">
                            Answered: 
                        </div>
                    </div>
                        
                    
                        
                </div>
            </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
