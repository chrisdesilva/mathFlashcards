<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math Flashcards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/script.js" async></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Math Flashcards</h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center" id="problemTop"></div>
            </div>
            <div class="row mb-2">
                <div class="col text-right p-0" id="operation">+</div>
                <div class="col text-left p-0" id="bottomNumber"></div>
            </div>
            <div class="row justify-content-center mb-2">
                <div id="problemAnswer">
                    <input type="text" id="answerBox">
                </div>
            </div>
            <div class="row justify-content-center mb-2">
                <button id="checkAnswer" onclick="checkAnswer()">Check Answer</button>
                <button id="newProblem" onclick="getProblem()">New Problem</button>
            </div>
            <div class="row justify-content-center">
                <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose your operation
                        </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">addition</a>
                        <a class="dropdown-item" href="#">subtraction</a>
                        <a class="dropdown-item" href="#">multiplication</a>
                        <a class="dropdown-item" href="#">division</a>
                    </div>
                </div>
            </div>
            


            <div class="row justify-content-center">
                <select name="operationChoice" id="operationChoice" onchange="chooseOperation(this)">
                    <option value="addition">addition</option>
                    <option value="subtraction">subtraction</option>
                    <option value="multiplication">multiplication</option>
                    <option value="division">division</option>
                </select>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
